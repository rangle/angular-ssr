machine:
  environment:
    YARN_VERSION: 0.23.2
    PATH: "${PATH}:${HOME}/.yarn/bin"
  node:
    version: 7.9.0

dependencies:
  cache_directories:
    - ".jest-cache"
  pre:
    - npm install -g yarn@${YARN_VERSION}
  override:
    - yarn
  post:
    - yarn run build
    - yarn run build-examples

test:
  override:
    - node --always_compact  ./node_modules/jest/bin/jest.js -w 32 --resetModules --coverage=false:
        timeout: 900
  post:
    - if test -d coverage; then cp -r coverage $CIRCLE_ARTIFACTS && ./bin/coverage.sh; fi
